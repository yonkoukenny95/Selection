<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/static/images/fa-icon.png" />
  <title>Bình chọn</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/text-decord.css" />
  <link rel="stylesheet" href="/static/css/mobile.css" />
</head>

<body style="background-image: url('/static/images/background.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center">
  <div class="container">
    <div class="flex-box">
      <img src="/static/images/logo.png" alt="" class="logo" />
      <h1 class="title">Bình chọn dành cho khách VIP</h1>
      <div class="alert" id="alert-Message">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        Chọn tối thiểu 1 và tối đa 3 đáp án cho lượt bình chọn.
      </div>
      <div class="wrapper" id="survey-area"></div>
    </div>
    <div class="md-fixed-left">
      <div class="main-text shadow-left" data-text="GALA">GALA</div>
      <div class="main-text shadow-left" data-text="DINNER">DINNER</div>
    </div>
    <div class="md-fixed-right">
      <div class="main-text shadow-right" data-text="ONE">ONE</div>
      <div class="main-text shadow-right" data-text="TEAM">TEAM</div>
      <div class="main-text shadow-right" data-text="ONE">ONE</div>
      <div class="main-text shadow-right" data-text="MISSION">MISSION</div>
    </div>
  </div>
</body>
<script src="/static/js/vip.js"></script>
<script src="/static/js/script.js"></script>
<script src="/static/js/tab.js"></script>

</html>
