<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="icon" type="image/x-icon" href="/static/images/fa-icon.png" />
    <link href="/static/libs/boostrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/libs/boostrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="float-end"><a href="/logout" class="btn btn-light">Thoát</a></div>
      <h1 class="text-white mt-3">Danh sách câu hỏi cho phần bình chọn</h1>
      <div class="row">
        <div class="col-sm-9">
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg" placeholder="Thêm câu hỏi..." name="question-content" />
            <button class="btn btn-primary text-white" onClick="addQuestion()">
              <span><i class="fa fa-plus"></i> Thêm câu hỏi</span>
            </button>
          </div>
          <div id="list-question"></div>
        </div>
        <div class="col-sm-3">
          <h5 class="text-white mt-3">QR Code dành cho khán giả</h2>
          <div class="qr-image" id="qrcode"></div><hr>
          <h5 class="text-white mt-3">QR Code dành cho khách mời</h2>
          <div class="qr-image" id="qrcodeVIP"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="/static/libs/qr/js/qrcode.min.js"></script>
  <script src="/static/js/admin.js"></script>
</html>
